<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav pull-right">

        </ul>
        {#        <a class="brand" href="index.html"><span class="first">Your</span> <span class="second">Company</span></a>#}
        <a class="brand">
            <span class="second">CMDB</span>
        </a>
    </div>
</div>



<div class="row-fluid">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">Sign In</p>
            <div class="block-body">
                {% if password_is_wrong %}
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>错误!</h4>用户名或密码错误
                    </div>
                {% endif %}
                <form action="" method="post"> {% csrf_token %}
                    <label>{{ form.username.label }}</label>
                    <input type="text" class="span12" name="username">
                    <label>{{ form.password.label }}</label>
                    <input type="password" class="span12" name="password">
                    <input class="btn btn-primary pull-right"  type="submit" value="Sign In"/>
                    <label class="remember-me"><input type="checkbox"> Remember me</label>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <p class="pull-right" style=""><a href="http://www.portnine.com" target="blank">Theme by Portnine</a></p>
{#        <p><a href="reset-password.html">Forgot your password?</a></p>#}
    </div>
</div>


<script src="{{STATIC_URL}}BlueNileAdmin/lib/bootstrap/js/bootstrap.js"></script>

    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
</script>
